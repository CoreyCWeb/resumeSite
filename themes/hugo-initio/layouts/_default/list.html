{{ partial "header.html" . }}

<main id="main">

	<div class="container">
		<div class="row topspace">
			<div class="col-sm-8 col-sm-offset-2">

                {{ range .Paginator.Pages }}
				<article class="post">
					<header class="entry-header">
 						<div class="entry-meta">
 							<span class="posted-on">{{ .Params.DateText }}</span>
 						</div>
						<h1 class="entry-title">{{ .Title }}</h1>
						<div class="entry-meta">
 							<span class="entry-subtitle">{{ .Params.Position }}</span>	
 						</div>			
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article>
                {{ end }}

			</div>
		</div>

		<center class="">
			<ul class="pagination">
                {{ template "_internal/pagination.html" . }}
			</ul>
		</center>


	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
